{% extends 'base.html' %} {% block title %}{{Question}}{% endblock %} {% block
content %}

<div>
  <h1>{{question.question}}</h1>
  <form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p>
      <input
        type="radio"
        name="answer"
        value="{{ choice }}"
        onchange="this.form.submit()"
      />{{ choice }}
    </p>
    {% endfor %}
    <!-- <button>Submit Answer</button> -->
  </form>
</div>

{% endblock %}
